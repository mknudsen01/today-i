<!DOCTYPE html>
<html>
<head>
  <title>Today I...</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="container mh++ ph++">
  <div class="grid">
    <div class="grid__item grid__item--1-1">
      <h2>Today, I</h2>
      <p>Track what you do every day</p>
    </div>
  </div>
  <div>
    <form
      id="activity-form"
      autocomplete="off" class="grid grid--center">
      <div class="grid__item grid__item--3-4">
        <input type="text" name="activity" placeholder="What did you do?" class="w--1-1 font--11-10 p-"/>
      </div>
      <div class="grid__item grid__item--1-4">
        <button class="w--1-1 font--11-10 pv-">Save</button>
      </div>
    </form>
  </div>
  <section class="grid">
    <div id="activities" class="grid__item grid__item--1-1">
    </div>
  </section>
  <script id="activity-template" type="text/template">
    <p class="grid__item grid__item--1-4">{{activity}}</p>
  </script>
  <script src="js/main.js"></script>

</body>
</html>
