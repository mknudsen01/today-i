<!DOCTYPE html>
<html>
<head>
  <title>Today I...</title>
</head>
<body>
  <h2>
    Today, I
  </h2>
  <p>Track what you do every day</p>
  <form id="activity-form">
    <input type="text" name="activity" placeholder="What did you do?" />
    <input type="submit" value="Save">
  </form>
  <div id="activities">
  </div>
  <script>
    document.querySelector("#activity-form").addEventListener('submit', function() {
      event.preventDefault();
      var textInput = document.querySelector('input[name="activity"]');
      var activitiesHolder = document.querySelector('#activities');
      var newActivity = document.createElement("p")
      newActivity.innerHTML = textInput.value;
      activitiesHolder.appendChild(newActivity);
    })
  </script>
</body>
</html>
