<!DOCTYPE html>
<html>
<head>
  <title>Today I...</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="container mh++ ph++">
  <div class="grid">
    <div class="grid__item grid__item--1-1">
      <h2>Today, I</h2>
      <p>Track what you do every day</p>
    </div>
  </div>
  <div>
    <form
      id="activity-form"
      autocomplete="off" class="grid grid--center">
      <div class="grid__item grid__item--3-4">
        <input type="text" name="activity" placeholder="What did you do?" class="w--1-1 font--11-10 p-"/>
      </div>
      <div class="grid__item grid__item--1-4">
        <button class="w--1-1 font--11-10 pv-">Save</button>
      </div>
    </form>
  </div>
  <section class="grid">
    <div id="activities" class="grid__item grid__item--1-1">
    </div>
  </section>
  <script>
    // grab the activities from local storage
    var activities = localStorage.getItem('activities') ? JSON.parse(localStorage.getItem('activities')) : [];
    var activitiesHolder = document.querySelector('#activities');

    // paint activities on initial page load
    paintActivities();

    function clearActivitiesHolder() {
      activitiesHolder.innerHTML = '';
    };

    function paintActivities() {
      for (var i = 0, activitiesLength = activities.length; i < activitiesLength; i++) {
        var activityHolder = document.createElement("p")
        var activityText = activities[i];
        activityHolder.innerHTML = activityText;
        activitiesHolder.appendChild(activityHolder);
      }
    };

    document.querySelector("#activity-form").addEventListener('submit', function() {
      // prevent form submission/page reload
      event.preventDefault();

      // grab text input's value
      var textInput = document.querySelector('input[name="activity"]');
      var activityContent = textInput.value;
      textInput.value = '';

      if (!activityContent) {
        return;
      }

      // add activity to our activities collection, which is now in localStorage
      activities.push(activityContent);
      localStorage.setItem('activities', JSON.stringify(activities));

      // clear out the activity holder
      clearActivitiesHolder();

      // loop through activity collection and write a paragraph for each one in the list
      paintActivities();
    })
  </script>
</body>
</html>
